<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
   <!--font-awesome used  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Main div -->
    <div class="weather-container">
        <h1 class="title">Weather Dashboard</h1>
        <!-- Search section along location -->
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter City Name...">
            <button id="search"><i class="fas fa-search"></i></button>
            <button id="location"><i class="fas fa-location-arrow"></i></button>
        </div>
        <!-- weather detail specified location / city  -->
        <div class="weatherCard hidden" id="weatherCard">
            <div class="info">
                <h2 id="cityName"></h2>
                <p id="description"></p>
                <img id="weatherIcon" src="" alt="Weather Icon">
                <p id="temperature"></p>
            </div>

            <div class="details">
                <div class="item">
                    <i class="fas fa-tint"></i>
                    <p id="humidity"></p>
                    <span>Humidity</span>
                </div>
                <div class="item">
                    <i class="fas fa-wind"></i>
                    <p id="wind"></p>
                    <span>Wind Speed</span>
                </div>
            </div>

            <div class="toggle">
                <span class="label active" id="celsius">°C</span>
                <label class="switch">
                    <input type="checkbox" id="toggleUnit">
                    <span class="slider round"></span>
                </label>
                <span class="label" id="fahrenheit">°F</span>
            </div>
        </div>
        <!-- error for no city found or server side-->
        <p class="errorMessage hidden" id="errorMessage"></p>
    </div>
    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <!-- js connectivity  -->
    <script src="app.js"></script>

</body>
</html>
